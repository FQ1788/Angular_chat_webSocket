<div>
  <div class="container vh-100">
    <div class="row overflow-auto h-75 border" #scrollMe>
      <div class="d-flex flex-column justify-content-end">
        <div class="row border" *ngFor="let item of greeting">
          <a>{{item}}</a>
        </div>
      </div>
    </div>
    <div class="row">
      <input type="text" #inText (keyup.enter)="sendMessage(inText)">
    </div>
    <div class="row">
      <input type="button" (click)="disconnect()" value="關閉">
    </div>
    <div class="row">
      <input type="button" (click)="connect()" value="連線">
    </div>
    <div class="row">
      <input type="button" (click)="subscribe()" value="監聽">
    </div>
  </div>
</div>
